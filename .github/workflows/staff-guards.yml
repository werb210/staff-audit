name: Staff Stability Guards
on: [push, pull_request]
jobs:
  guards:
    runs-on: ubuntu-latest
    env:
      STAFF_BASE_URL: "http://localhost:5000/api"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci || npm i
      - run: (npm run build || true) && (npm run dev &) && sleep 3
      - run: bash scripts/static-guards.sh
      - run: bash scripts/smoke.sh