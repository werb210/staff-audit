name: Build and deploy Node.js app to Azure Web App — boreal-staff

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install root dependencies
        run: npm ci

      - name: Build server (TypeScript → JS only)
        run: npm run build:server

      - name: Verify server build
        run: |
          echo "---- DIST CONTENTS ----"
          ls -la dist || (echo "❌ dist missing" && exit 1)
          # Accept either flattened dist/index.js or dist/server/index.js
          if [ -f dist/index.js ]; then
            echo "✅ Found dist/index.js"
          elif [ -f dist/server/index.js ]; then
            echo "✅ Found dist/server/index.js"
          else
            echo "❌ Server entry not found in dist/"
            exit 1
          fi

      - name: Prepare deploy package (server only)
        run: |
          rm -rf deploy
          mkdir -p deploy
          if [ -f dist/index.js ]; then
            cp -r dist/* deploy/
          else
            cp -r dist/server/* deploy/
          fi
          cp package.json package-lock.json deploy/
        shell: bash

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: boreal-staff
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deploy
