name: E2E (Playwright)
on:
  pull_request:
  workflow_dispatch:
  push:
    branches: [main, master]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with: 
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      
      - name: Start application server
        run: |
          npm run dev &
          npx wait-on http://localhost:5000 --timeout 60000
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
      
      - name: Run LOCAL e2e tests
        env:
          STAFF_BASE: http://localhost:5000
          CLIENT_BASE: http://localhost:5000
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASS: ${{ secrets.ADMIN_PASS }}
          TEST_OTP: ${{ secrets.TEST_OTP }}
        run: npx playwright test --reporter=line,html
      
      - name: Upload LOCAL test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-local
          path: |
            playwright-report/
            test-results/
          retention-days: 30
      
      - name: Run PRODUCTION e2e tests (gate deploy)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          STAFF_BASE: https://staff.boreal.financial
          CLIENT_BASE: ${{ secrets.PROD_CLIENT_BASE }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          ADMIN_PASS: ${{ secrets.ADMIN_PASS }}
        run: npx playwright test --reporter=line,html
      
      - name: Upload PRODUCTION test report
        if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-prod
          path: |
            playwright-report/
            test-results/
          retention-days: 30
      
      - name: Comment PR with test results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## ðŸŽ­ Playwright Test Results\n\n';
            
            try {
              const results = JSON.parse(fs.readFileSync('test-results/test-results.json', 'utf8'));
              const { stats } = results;
              
              if (stats.expected > 0) {
                comment += `âœ… **${stats.expected} tests passed**\n`;
              }
              if (stats.unexpected > 0) {
                comment += `âŒ **${stats.unexpected} tests failed**\n`;
              }
              if (stats.flaky > 0) {
                comment += `âš ï¸ **${stats.flaky} tests flaky**\n`;
              }
              
              comment += `\nðŸ“Š **Coverage**: ${stats.expected}/${stats.expected + stats.unexpected} tests passing\n`;
              comment += `\nðŸ“ [View detailed HTML report in artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;
              
              if (stats.unexpected > 0) {
                comment += `\nðŸš« **Deploy blocked**: Fix failing tests before merge\n`;
              } else {
                comment += `\nâœ… **Ready to deploy**: All tests passing\n`;
              }
              
            } catch (error) {
              comment += `âŒ **Test execution failed**: ${error.message}\n`;
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
  
