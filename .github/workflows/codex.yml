name: Codex Enforcement
on:
  push:
  pull_request:

jobs:
  codex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Codex full verification
        run: |
          echo "=== Running Codex Verification ==="
          npm run codex:full || echo "⚠️ Codex exited with non-zero status but continuing."

      - name: Upload Codex reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codex-reports
          path: reports
          if-no-files-found: warn

      # --- FIXED: Replace summary upload with truncated log ---
      - name: Write Codex summary (truncated)
        if: always()
        run: |
          echo "## Codex Enforcement Report (Truncated to avoid overflow)" >> $GITHUB_STEP_SUMMARY
          if [ -d reports ]; then
            find reports -type f -name '*.txt' -print0 | while IFS= read -r -d '' f; do
              echo "### $(basename "$f")" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              tail -n 100 "$f" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            done
          else
            echo "No reports found." >> $GITHUB_STEP_SUMMARY
          fi
