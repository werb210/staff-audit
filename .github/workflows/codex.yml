name: Codex Enforcement

on:
  push:
  pull_request:

env:
  GITHUB_STEP_SUMMARY_MAX_SIZE: 2048k  # allow summaries up to 2 MB

jobs:
  codex:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Codex full verification
        run: npm run codex:full

      - name: Upload Codex reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codex-reports
          path: reports
          if-no-files-found: warn

      - name: Summarize Codex output
        if: always()
        run: |
          echo "## Codex Reports" >> "$GITHUB_STEP_SUMMARY"
          if [ -d reports ]; then
            for file in reports/*.txt; do
              [ -e "$file" ] || continue
              echo "### $(basename "$file")" >> "$GITHUB_STEP_SUMMARY"
              echo '```' >> "$GITHUB_STEP_SUMMARY"
              tail -n 200 "$file" >> "$GITHUB_STEP_SUMMARY"
              echo '```' >> "$GITHUB_STEP_SUMMARY"
            done
          else
            echo "No reports generated." >> "$GITHUB_STEP_SUMMARY"
          fi
