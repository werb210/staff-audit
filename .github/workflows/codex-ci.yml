name: Codex CI Audit
on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: "0 4 * * *"

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
      - name: Run Codex Full
        run: npm run codex:full || true
      - name: Generate Master Report
        run: node scripts/codex-master-report.js
      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: codex-reports
          path: reports/
