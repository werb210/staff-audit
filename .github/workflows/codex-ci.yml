name: Codex CI Audit
permissions:
  contents: read
on:
  push:
    branches: [ main ]
jobs:
  codex:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run Codex Full Verification
        run: npm run codex:full || true
      - name: Upload Codex Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codex-reports
          path: reports/
