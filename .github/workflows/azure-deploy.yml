name: Build and deploy Node.js app to Azure Web App — boreal-staff

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build server (TypeScript → JS)
        run: npm run build:server

      - name: Install client dependencies
        run: npm ci
        working-directory: client

      - name: Build client (Vite)
        run: npm run build
        working-directory: client

      - name: Confirm artifacts exist
        run: |
          echo "Listing dist/server..."
          ls -la dist/server || (echo "❌ Missing server build" && exit 1)
          echo "Listing client/dist..."
          ls -la client/dist || (echo "❌ Missing client build" && exit 1)

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'boreal-staff'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
