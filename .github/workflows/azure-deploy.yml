name: Build and deploy Node.js app to Azure Web App — boreal-staff

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install root dependencies
        run: npm ci

      - name: Build server (TypeScript → JS)
        run: npm run build:server

      - name: Install client dependencies
        run: npm ci
        working-directory: client

      - name: Build client (Vite)
        run: npm run build
        working-directory: client

      - name: Verify build artifacts
        run: |
          echo "--- SERVER BUILD ---"
          ls -la dist/server || (echo "❌ dist/server missing" && exit 1)
          echo "--- CLIENT BUILD ---"
          ls -la client/dist || (echo "❌ client/dist missing" && exit 1)

      - name: Prepare deploy package
        run: |
          mkdir -p deploy
          cp -r dist deploy/
          cp -r client/dist deploy/client
          cp package.json package-lock.json deploy/
          echo "✅ Ready for Azure deploy"
        shell: bash

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: boreal-staff
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deploy
