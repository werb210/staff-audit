<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      // Redirect any 404 to the hash route
      const path = location.pathname.replace("/staff-audit", "");
      const redirect = "/staff-audit/#" + (path.startsWith("/") ? path.slice(1) : path);
      location.replace(redirect);
    </script>
  </head>
  <body></body>
</html>
