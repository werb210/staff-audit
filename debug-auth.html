<!DOCTYPE html>
<html>
<head>
    <title>Auth Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { margin: 5px 0; padding: 5px; background: #f5f5f5; border-radius: 3px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Authentication Debug Test</h1>
    <div id="logs"></div>
    
    <script>
        const logs = document.getElementById('logs');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logs.appendChild(div);
            console.log(`[AUTH-DEBUG] ${message}`);
        }
        
        async function testAuth() {
            try {
                log('Testing /api/auth/user endpoint...', 'info');
                
                const response = await fetch('/api/auth/user', { 
                    credentials: 'include',
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`Response status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                const text = await response.text();
                log(`Raw response: ${text}`, 'info');
                
                try {
                    const data = JSON.parse(text);
                    log(`Parsed JSON: ${JSON.stringify(data, null, 2)}`, 'success');
                    
                    if (data.ok === false && data.authenticated === false) {
                        log('✅ Correct unauthenticated response format', 'success');
                    } else {
                        log('⚠️ Unexpected response format', 'error');
                    }
                } catch (parseErr) {
                    log(`JSON parse error: ${parseErr.message}`, 'error');
                }
                
            } catch (err) {
                log(`Network error: ${err.message}`, 'error');
            }
        }
        
        // Test on page load
        testAuth();
        
        // Test every 3 seconds
        setInterval(testAuth, 3000);
    </script>
</body>
</html>
