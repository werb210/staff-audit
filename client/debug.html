<!DOCTYPE html>
<html>
<head>
  <title>Debug React App</title>
  <style>
    body { font-family: monospace; padding: 20px; }
    .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .loading { background: #d1ecf1; color: #0c5460; }
  </style>
</head>
<body>
  <h1>Debug React App Loading</h1>
  <div id="status"></div>
  <div id="console-logs"></div>
  
  <script>
    const status = document.getElementById('status');
    const logs = document.getElementById('console-logs');
    
    function log(message, type = 'loading') {
      const div = document.createElement('div');
      div.className = `status ${type}`;
      div.textContent = new Date().toLocaleTimeString() + ': ' + message;
      status.appendChild(div);
    }
    
    // Override console to capture logs
    const originalLog = console.log;
    const originalError = console.error;
    console.log = (...args) => {
      const div = document.createElement('div');
      div.textContent = 'LOG: ' + args.join(' ');
      logs.appendChild(div);
      originalLog.apply(console, args);
    };
    console.error = (...args) => {
      const div = document.createElement('div');
      div.style.color = 'red';
      div.textContent = 'ERROR: ' + args.join(' ');
      logs.appendChild(div);
      originalError.apply(console, args);
    };
    
    log('Starting debug checks');
    
    // Test CSS
    fetch('/assets/index-DPSK6vEW.css')
      .then(r => {
        log(`CSS: ${r.status} ${r.statusText} - Content-Type: ${r.headers.get('content-type')}`, r.ok ? 'success' : 'error');
      })
      .catch(e => log(`CSS Error: ${e.message}`, 'error'));
    
    // Test JS
    fetch('/assets/index-BHCfd_oy.js')
      .then(r => {
        log(`JS: ${r.status} ${r.statusText} - Content-Type: ${r.headers.get('content-type')}`, r.ok ? 'success' : 'error');
      })
      .catch(e => log(`JS Error: ${e.message}`, 'error'));
    
    // Test Auth
    fetch('/auth/me')
      .then(r => {
        log(`Auth: ${r.status} ${r.statusText} - Expected 401`, r.status === 401 ? 'success' : 'error');
      })
      .catch(e => log(`Auth Error: ${e.message}`, 'error'));
    
    // Test if React div exists
    setTimeout(() => {
      const root = document.getElementById('root');
      if (root) {
        log('React root div exists', 'success');
      } else {
        log('React root div missing!', 'error');
      }
    }, 2000);
  </script>
</body>
</html>
