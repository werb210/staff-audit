<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Chat Portal</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .chat-container { max-width: 800px; margin: 0 auto; }
        .sessions { border: 1px solid #ccc; padding: 10px; margin-bottom: 20px; }
        .session-item { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
        .session-item:hover { background-color: #f5f5f5; }
        .session-item.active { background-color: #e3f2fd; }
        .messages { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        .message { margin: 5px 0; padding: 5px; }
        .message.staff { background-color: #e8f5e8; text-align: right; }
        .message.user { background-color: #f0f0f0; }
        .input-container { display: flex; gap: 10px; }
        .input-container input { flex: 1; padding: 8px; }
        .input-container button { padding: 8px 15px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Staff Chat Portal</h1>
        
        <div class="sessions">
            <h3>Active Sessions</h3>
            <div id="sessionsList">
                <div class="session-item" onclick="selectSession('session-test-1')">
                    Test Session 1 - Demo User
                </div>
            </div>
            <div id="contactInfo" style="margin-top: 10px; padding: 10px; background-color: #f9f9f9; border-radius: 4px;">
                <!-- Contact info will appear here -->
            </div>
        </div>

        <div class="messages" id="messages">
            <!-- Messages will appear here -->
        </div>

        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/staff-chat.js"></script>
</body>
</html>
