<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Feedback System</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>Test AI Reports Feedback System</h1>
    
    <form id="feedbackForm">
        <div class="form-group">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" value="test-user-demo" required>
        </div>
        
        <div class="form-group">
            <label for="text">Issue Description:</label>
            <textarea id="text" name="text" rows="4" required>The AI chatbot stopped responding after I uploaded my bank statement. The page just shows a loading spinner and doesn't proceed to the next step.</textarea>
        </div>
        
        <div class="form-group">
            <label for="conversation">Conversation Context:</label>
            <textarea id="conversation" name="conversation" rows="6">User: I need to upload my bank statement for the loan application
Bot: Please select your bank statement file and click upload
User: [Uploaded bank_statement.pdf]
Bot: Processing your document...
User: It's been 5 minutes and nothing happened
Bot: [No response - system appears frozen]</textarea>
        </div>
        
        <div class="form-group">
            <label for="screenshot">Screenshot (optional):</label>
            <input type="file" id="screenshot" name="screenshot" accept="image/*">
        </div>
        
        <button type="submit">Submit Feedback Report</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('userId', document.getElementById('userId').value);
            formData.append('text', document.getElementById('text').value);
            formData.append('conversation', document.getElementById('conversation').value);
            
            const screenshot = document.getElementById('screenshot').files[0];
            if (screenshot) {
                formData.append('screenshot', screenshot);
            }
            
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Feedback Submitted Successfully!</h3>
                            <p>Report ID: ${result.id}</p>
                            <p>Status: ${result.status || 'ok'}</p>
                            <p>Your feedback has been received and will be reviewed by our staff.</p>
                        </div>
                    `;
                    document.getElementById('feedbackForm').reset();
                } else {
                    const error = await response.json();
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ Submission Failed</h3>
                            <p>Error: ${error.error || 'Unknown error occurred'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Network Error</h3>
                        <p>Failed to submit feedback: ${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
