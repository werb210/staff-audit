<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .loading { background: #fff3cd; border: 1px solid #ffeaa7; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Simple Authentication Test</h1>
    <div id="status" class="status loading">Testing authentication...</div>
    
    <script>
        const statusEl = document.getElementById('status');
        
        async function testAuth() {
            try {
                console.log('[TEST] Starting auth check...');
                statusEl.textContent = 'Calling /api/auth/user...';
                statusEl.className = 'status loading';
                
                const response = await fetch('/api/auth/user', { 
                    credentials: 'include',
                    method: 'GET'
                });
                
                console.log('[TEST] Response status:', response.status);
                const data = await response.json();
                console.log('[TEST] Response data:', data);
                
                if (!data.ok && !data.authenticated) {
                    statusEl.textContent = '✅ SUCCESS: Unauthenticated user detected. Should redirect to login.';
                    statusEl.className = 'status success';
                    console.log('[TEST] Auth check successful - user not authenticated');
                } else {
                    statusEl.textContent = '⚠️ UNEXPECTED: User appears to be authenticated';
                    statusEl.className = 'status error';
                }
                
            } catch (error) {
                console.error('[TEST] Auth error:', error);
                statusEl.textContent = `❌ ERROR: ${error.message}`;
                statusEl.className = 'status error';
            }
        }
        
        // Run test immediately
        testAuth();
    </script>
</body>
</html>
