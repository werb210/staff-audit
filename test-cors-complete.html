<!DOCTYPE html>
<html>
<head>
    <title>CORS Test for SignNow</title>
</head>
<body>
    <h1>CORS Test Results</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function log(message) {
            results.innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }
        
        async function testCORS() {
            log('üß™ Testing CORS from client.boreal.financial to staff.boreal.financial');
            
            const applicationId = 'f22c0bc9-40d7-4eaa-b671-7761d8101d50';
            const staffUrl = 'https://staff.boreal.financial';
            const endpoint = `${staffUrl}/api/applications/${applicationId}/signnow`;
            
            try {
                log('üì° Making POST request to: ' + endpoint);
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({})
                });
                
                log('‚úÖ Response status: ' + response.status);
                log('‚úÖ Response OK: ' + response.ok);
                
                // Log response headers
                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });
                log('üìã Response headers: ' + JSON.stringify(headers, null, 2));
                
                if (response.ok) {
                    const data = await response.json();
                    log('‚úÖ Response data: ' + JSON.stringify(data, null, 2));
                } else {
                    const errorText = await response.text();
                    log('‚ùå Error response: ' + errorText);
                }
                
            } catch (error) {
                log('‚ùå Request failed: ' + error.message);
                log('‚ùå Error type: ' + error.constructor.name);
            }
        }
        
        // Run test immediately
        testCORS();
    </script>
</body>
</html>
