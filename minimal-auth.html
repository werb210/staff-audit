<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal Auth Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .log { margin: 5px 0; padding: 10px; border-radius: 5px; }
        .info { background: #e3f2fd; }
        .success { background: #e8f5e9; }
        .error { background: #ffebee; }
    </style>
</head>
<body>
    <h1>Minimal Auth Test</h1>
    <div id="logs"></div>
    
    <script>
        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            document.getElementById('logs').appendChild(div);
            console.log(msg);
        }
        
        async function testDirectFetch() {
            log('Direct fetch test starting...', 'info');
            
            try {
                log('Calling fetch(\"/api/auth/user\")...', 'info');
                
                const response = await fetch('/api/auth/user', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`Response received: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'info');
                
                const text = await response.text();
                log(`Response body: ${text}`, 'info');
                
                const data = JSON.parse(text);
                if (data.ok === false && data.authenticated === false) {
                    log('SUCCESS: Auth flow working - user unauthenticated', 'success');
                } else {
                    log('UNEXPECTED: Response format not as expected', 'error');
                }
                
            } catch (error) {
                log(`ERROR: ${error.name}: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }
        
        // Test on page load
        testDirectFetch();
    </script>
</body>
</html>
